<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- Main Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <a class="navbar-brand" href="index.html">
            <img src="./Assets/images/logo.png" width="" height="70" alt="Logo" loading="lazy">
          </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
                </li>
                
                <li class="nav-item">
                <a class="nav-link" href="projects.html"><i class="fas fa-map fa-lg"></i> About Us</a>
                </li>

                <li class="nav-item">
                <a class="nav-link" href="contact.html"><i class="fas fa-phone fa-lg"></i> Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="display-4">Contact Us</h1>
            <div id="errorMessage" class="alert alert-danger" role="alert" hidden>

            </div>
            <hr>
            <form id="conactForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName"
                placeholder="Enter your First Name" required autofocus>
              </div>

              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName"
                placeholder="Enter your Last Name" required>
              </div>

              <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber"
                placeholder="Enter your Contact Number" required>
              </div>

              <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
                placeholder="Enter your Contact Number" required>
              </div>

              <div class="form-group">
                <label for="shortMessage">Your Message</label>
                <textarea class="form-control" id="shortMessage"  name="shortMessage" rows="3" aria-describedby="shortMessage"></textarea>
              </div>
              <button id="submitButton" type="submit" class="btn btn-primary btn-lg"><i class="fas fa-envelope-square"></i> Send</button>
              <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-comment-slash"></i> Reset</button>

            </form>  

        </div>
    </main>
    
    <footer>
        <nav class="navbar fixed-bottom navbar-light" style="background-color: lightgray;">
            <h6>&copy; CopyRight 2020. All Rights Reserved.</h6>
        </nav>
    </footer>


    <!-- JavaScript Section -->

    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
